<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Party | Personal Hibachi </title>
  <link rel="stylesheet" href="style.css">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Montserrat:wght@300;400;600&display=swap');
    
    /* --- SUB-PAGE SPECIFIC STYLES --- */
    /* This keeps the sub-pages clean without needing a huge CSS update */
    
    .sub-header {
        padding: 40px 20px;
        text-align: center;
        background: black;
        border-bottom: 1px solid #222;
        position: relative;
    }

    .back-btn {
        position: absolute;
        top: 40px;
        left: 20px;
        color: white;
        text-decoration: none;
        font-family: var(--font-body);
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 5px;
        transition: color 0.3s;
    }

    .back-btn:hover { color: var(--hibachi-red); }

    .gallery-section {
        padding: 60px 20px;
        background: #050505;
        min-height: 80vh;
    }

    /* Reuse your existing video grid but allow for controls */
    .gallery-card {
        background: #111;
        border: 1px solid #333;
        border-radius: 8px;
        overflow: hidden;
    }

    .gallery-video {
        width: 100%;
        display: block;
        /* No fixed height here so it fits the video aspect ratio */
    }

    .gallery-caption {
        padding: 15px;
        color: #888;
        font-size: 0.9rem;
        text-align: center;
    }
    
    /* Mobile fix for back button */
    @media(max-width: 768px) {
        .back-btn { position: static; margin-bottom: 20px; justify-content: center; }
    }
  </style>
</head>
