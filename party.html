<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Party Experience | Personal Hibachi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Montserrat:wght@300;400;600&display=swap');
    
    /* Simple Page Layout */
    body { background-color: #000; color: white; text-align: center; }
    
    .page-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
    }

    .back-link {
        color: #888;
        text-decoration: none;
        font-weight: bold;
        margin-bottom: 20px;
        display: inline-block;
        font-size: 0.9rem;
    }

    h1 {
        font-family: 'Oswald', sans-serif;
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-transform: uppercase;
        color: white;
    }

    .red { color: #ff3e3e; text-shadow: 0 0 15px rgba(255, 62, 62, 0.5); }

    .desc {
        color: #ccc;
        margin-bottom: 40px;
        font-family: 'Montserrat', sans-serif;
        line-height: 1.6;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    /* GRID LAYOUT */
    .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
    }

    .gallery-card {
        background: #111;
        border: 1px solid #333;
        border-radius: 8px;
        overflow: hidden;
    }

    .gallery-video {
        width: 100%;
        display: block;
        aspect-ratio: 9/16;
        object-fit: cover;
        background: #000;
    }
    
    .gallery-caption {
        padding: 15px;
        color: #888;
        font-size: 0.9rem;
        font-family: var(--font-body);
    }

    .cta-btn {
        display: inline-block;
        background: #ff3e3e;
        color: white;
        padding: 15px 30px;
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background 0.3s;
    }
    .cta-btn:hover { background: #d32f2f; }
  </style>
</head>

<body>

  <div class="page-container">
    
    <div style="text-align: left;">
        <a href="index.html" class="back-link">← BACK TO HOME</a>
    </div>

    <h1>THE <span class="red">PARTY</span></h1>
    
    <p class="desc">
      It’s not just dinner; it’s a celebration. We bring the music, the energy, and the sake shots (if requested!). Perfect for birthdays, bachelorette parties, and family gatherings.
    </p>

    <div class="video-grid">
        
        <div class="gallery-card">
            <video class="gallery-video" controls playsinline preload="metadata">
                <source src="partycomplete.mp4" type="video/mp4">
            </video>
            <div class="gallery-caption">Full Experience</div>
        </div>

        <div class="gallery-card">
            <video class="gallery-video" controls playsinline preload="metadata">
                <source src="partyco.mp4" type="video/mp4">
            </video>
            <div class="gallery-caption">Good Vibes</div>
        </div>

        <div class="gallery-card">
            <video class="gallery-video" controls playsinline preload="metadata">
                <source src="party55.mp4" type="video/mp4">
            </video>
            <div class="gallery-caption">Unforgettable</div>
        </div>

    </div>

    <div>
        <a href="sms:+19097255030?body=Hi Chef Jorge, I watched the Party video and I want to book!" class="cta-btn">
        BOOK THIS VIBE
        </a>
    </div>

  </div>

  <script>
    // Pause other videos when one plays
    const videos = document.querySelectorAll('video');
    videos.forEach(video => {
        video.addEventListener('play', () => {
            videos.forEach(otherVideo => {
                if (otherVideo !== video) otherVideo.pause();
            });
        });
    });
  </script>

</body>
</html>
